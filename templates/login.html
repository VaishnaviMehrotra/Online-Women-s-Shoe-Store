{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Silkistore</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
    <link rel="stylesheet" type="text/css" href="{% static 'css/ie6.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}" />

<body>
	<div id="page">
		<div id="header">
			<div class="background">
	
	    <h1><a href="#;" onclick="window.location = '/index'">DelliStore</a></h1>
				<ul>
					<li><a href="#;" onclick="window.location = '/index'">Home</a></li>

					<li><a href="#;" onclick="window.location = '/stock'">Stock</a></li>
					<li><a href="#;" onclick="window.location = '/contact'">Contact Us</a></li>

					<li><a href="#;" onclick="window.location = '/cart'">Cart ({{items | length}})</a></li>
				</ul>
			</div>
		</div>
		<div id="content">
		<div id="leftcol">
		<div class="block">
		    <div class="block-top"></div>
		    <div class="block-content">
		    <h2>Login to your account</h2>
			<form>
				{% csrf_token %}
			   <label for="">EMAIL</label>
			   <input type="text" placeholder="Enter Email" required />
			   <label for="">PASSWORD</label>
	     	   <input type="password"  placeholder="Enter Password" required>
			      <a class="login-button" href="#;" onclick="login();"><span>Login</span></a>

			   <a href="#;" onclick="window.location = '/registration'" class="registration-button"><span>Registration</span></a>
				<!--<a href="#;" onclick="window.location = '/changepassword'" class="registration-button"><span>Change Password</span></a>-->

			</form>
		   </div>
			<div class="block-bottom"></div>

		</div>
		</div>

				<li><a href="#;" onclick="window.location = '/stock'">Stock </a></li>
				<li><a href="#;" onclick="window.location = '/contact'">Contact us</a></li>
			</ul>
		</div>
	</div>
